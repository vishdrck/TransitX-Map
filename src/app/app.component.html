<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>{{siteTitle}}</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button> Accounts </a>
      <a mat-button> Create Account </a>
      <a mat-button> Contacts </a>
      <!-- <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-button [routerLink]="'/activities'"> Activities </a>
      <a mat-button [routerLink]="'/create-activity'"> Create Activity </a> -->

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
      <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <!-- <mat-nav-list> -->
      <!-- <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a> -->
      <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
     
    <!-- </mat-nav-list> -->
    <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-direction
         [origin]="origin"
         [destination]="destination"
         [renderOptions]="renderOptions"
         [markerOptions]="markerOptions"
         [travelMode]="travelMode"
         >
         <agm-marker [latitude]="lati" [longitude]="langi" [iconUrl]="iconurl"></agm-marker>
        </agm-direction>
      </agm-map>
      
       <!-- testing only -->
      <input type="button" (click)="setRoute(0)" value="Set the route 1">
      <input type="button" (click)="setRoute(1)" value="Set the route 2">
      <input type="button" (click)="setRoute(2)" value="Set the route 3">
      <input type="button" (click)="setRoute(3)" value="Set the route 4">
      
      <input type="button" (click)="onRefresh(num)" value="Refresh">
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
